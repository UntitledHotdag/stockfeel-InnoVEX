<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>多個 p5 實例</title>
  <style>
    .sketch-container {
      width: 400px;
      height: 300px;
      margin: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="sketch1" class="sketch-container"></div>
  <div id="sketch2" class="sketch-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <script>
    // 第一個 p5 實例
    const sketch1 = (p) => {
      p.setup = () => {
        p.createCanvas(400, 300);
        p.background(200);
      };

      p.draw = () => {
        p.fill(255, 0, 0);
        p.ellipse(p.mouseX, p.mouseY, 30);
      };
    };
    new p5(sketch1, 'sketch1');

    // 第二個 p5 實例
    const sketch2 = (p) => {
      p.setup = () => {
        p.createCanvas(400, 300);
        p.background(240);
      };

      p.draw = () => {
        p.fill(0, 0, 255);
        p.rect(p.mouseX, p.mouseY, 30, 30);
      };
    };
    new p5(sketch2, 'sketch2');
  </script>
</body>
</html>
