<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>響應式 Landing Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    /* 固定背景圖片 */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/bg.jpg') center/cover no-repeat;
      z-index: -1;
    }

    .container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }

    .section {
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .image-wrapper {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
      max-width: 80%;
    }

    .image-wrapper.visible {
      opacity: 1;
      transform: translateY(0);
    }

    img {
  width: auto;
  max-width: 100%;
  height: auto;
  max-height: 95vh;
  object-fit: contain;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="section"><div class="image-wrapper"><img src="assets/title-1.jpg" alt="Image 1" /></div></div>
    <div class="section"><div class="image-wrapper"><img src="assets/title-2.jpg" alt="Image 2" /></div></div>
    <div class="section"><div class="image-wrapper"><img src="assets/title-3.jpg" alt="Image 3" /></div></div>
    <div class="section"><div class="image-wrapper"><img src="assets/title-4.jpg" alt="Image 4" /></div></div>
    <div class="section"><div class="image-wrapper"><img src="assets/title-5.jpg" alt="Image 4" /></div></div>
    <div class="section"><div class="image-wrapper"><img src="assets/title-6.jpg" alt="Image 4" /></div></div>
    <div class="section"><div class="image-wrapper"><img src="assets/title-7.jpg" alt="Image 4" /></div></div>
    <div class="section"><div class="image-wrapper"><img src="assets/title-8.jpg" alt="Image 4" /></div></div>
  </div>

  <script>
    const options = {
      threshold: 0.5
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const wrapper = entry.target.querySelector('.image-wrapper');
        if (entry.isIntersecting) {
          wrapper.classList.add('visible');
        }
      });
    }, options);

    document.querySelectorAll('.section').forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
