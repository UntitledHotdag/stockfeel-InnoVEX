<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>p5.js Landing Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: black;
      scroll-behavior: smooth;
    }

    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .section img {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      transition: transform 0.8s ease;
    }

    .section img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .section img {
        max-width: 95%;
        max-height: 70vh;
      }
    }
  </style>
</head>
<body>
  
  <canvas id="bgCanvas"></canvas>

  <div class="scroll-container">
    <section class="section">
      <img src="assets/title-1.jpg" alt="第一張圖" />
    </section>
    <section class="section">
      <img src="assets/title-2.jpg" alt="第二張圖" />
    </section>
    <section class="section">
      <img src="assets/title-3.jpg" alt="第三張圖" />
    </section>
    <section class="section">
      <img src="assets/title-4.jpg" alt="第四張圖" />
    </section>
  </div>
  


<script>
  let particles = [];

  function setup() {
    const canvas = createCanvas(windowWidth, windowHeight);
    //canvas.id("bgCanvas");
    for (let i = 0; i < 150; i++) {
      particles.push({
        x: random(width),
        y: random(height),
        r: random(1, 3),
        dx: random(-0.5, 0.5),
        dy: random(-0.5, 0.5)
      });
    }
    noStroke();
  }

  function draw() {
    background(10, 10, 20, 30);
    fill(255);
    for (let p of particles) {
      ellipse(p.x, p.y, p.r);
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > width) p.dx *= -1;
      if (p.y < 0 || p.y > height) p.dy *= -1;
    }
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>
</body>
</html>
